<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="js/index.js"></script>

  <h1 id="title"> Survey Form</h1>
  <p id="description"> This is a simple survey form.</p>\


  <form id="survey-form">
    <div>
      <label for="name" id="name-label">Input Name</label>
      <input required type="text" id="name" placeholder="Please enter your name" />
    </div>

    <div>
      <label for="email" id="email-label">Input Email</label>
      <input required type="email" id="email" placeholder="Please enter your email" />
    </div>

    <div>
      <label for="number" id="number-label">Input number</label>
      <input type="number" id="number" min='1' max='10' placeholder="Please enter your number" />
    </div>

    <div>
      <select id="dropdown">
        <option>
          Option 1
        </option>
        <option>Option 2</option>
      </select>

      <div>
        <input type="radio" id="radio1" name="radio" value="radio1" />
        <input type="radio" id="radio2" name="radio" value="radio2" />
      </div>

      <div>
        <input type="checkbox" id="check1" name="checkValue1" value="check1" />
        <input type="checkbox" id="check2" name="checkValue2" value="check2" />
        <input type="checkbox" id="check3" name="checkValue3" value="check3" />
        <input type="checkbox" id="check4" name="checkValue4" value="check4" />
        <input type="checkbox" id="check5" name="checkValue5" value="check5" />
        <input type="checkbox" id="check6" name="checkValue6" value="check6" />
      </div>
    </div>

    <div>
      <textarea placeholder="Add comment"></textarea>
    </div>

    <div>
      <button type="submit" id="submit">Submit</button>
    </div>

  </form>

</body>

</html>
